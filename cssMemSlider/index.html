<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Not A Mem Slider</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
   
   <div class="container">
      <div class="memes_container">
         <input class="memes_container-radio" type="radio" name="slider" id="memes1" checked>
         <input class="memes_container-radio" type="radio" name="slider" id="memes2">
         <input class="memes_container-radio" type="radio" name="slider" id="memes3">
         <input class="memes_container-radio" type="radio" name="slider" id="memes4">

         <div class="memes">
            <div class="memes_content">
               <img class="memes_content-image" src="assets/1.jpg" alt="memes1">
               <img class="memes_content-image" src="assets/2.jpg" alt="memes2">
               <img class="memes_content-image" src="assets/3.jpg" alt="memes3">
               <img class="memes_content-image" src="assets/4.jpg" alt="memes4">
             </div>
         </div>

         <div class="memes_description">
            <div class="bullets">
               <label for="memes1">
                  <div class="bullet"></div>
               </label>
               <label for="memes2">
                  <div class="bullet"></div>
               </label>
               <label for="memes3">
                  <div class="bullet"></div>
               </label>
               <label for="memes4">
                  <div class="bullet"></div>
               </label>
            </div>

            <div class="text">
               <div class="text_description">
                  <h2 class="text_description-font">Montenegro 2019</h2>
                  <h2 class="text_description-font">Oxford 2019</h2>
                  <h2 class="text_description-font">Prague 2016</h2>
                  <h2 class="text_description-font">Amsterdam 2017</h2>
               </div>
            </div>
            
         </div>
      </div>

   </div>



</body>
</html>
