<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mem Slider</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
      <div class="memes_container">
         <input class="memes_container-radio" type="radio" name="slider" id="memes1" checked>
         <input class="memes_container-radio" type="radio" name="slider" id="memes2">
         <input class="memes_container-radio" type="radio" name="slider" id="memes3">
         <input class="memes_container-radio" type="radio" name="slider" id="memes4">

         <div class="memes">
            <div class="memes_content">
               <img class="memes_content-image" src="#" alt="memes1">
               <img class="memes_content-image" src="#" alt="memes2">
               <img class="memes_content-image" src="#" alt="memes3">
               <img class="memes_content-image" src="#" alt="memes4">
             </div>
         </div>

         <div class="memes_description">
            <div class="bullets">
               <label for="memes1">
                  <div class="bullet"></div>
               </label>
               <label for="memes2">
                  <div class="bullet"></div>
               </label>
               <label for="memes3">
                  <div class="bullet"></div>
               </label>
               <label for="memes4">
                  <div class="bullet"></div>
               </label>
            </div>

            <div class="text">
               <div class="text_description">
                  <h2 class="text_description-font">DESC1</h2>
                  <h2 class="text_description-font">DESC2</h2>
                  <h2 class="text_description-font">DESC3</h2>
                  <h2 class="text_description-font">DESC4</h2>
               </div>
            </div>
            
         </div>
      </div>

   </div>



</body>
</html>
